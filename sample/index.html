<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Dataset Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../src/core.js"></script>
    <script src="../src/boxplot.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            background-color:lavender;
        }
        .frame {
            /* display: inline-block; */
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 720px;
        }
        .container div {
            width: calc(50% - 10px);
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h2>Histgram</h2>
        <div class="container">
            <div id="sepal_length_hist"></div>
            <div id="sepal_width_hist"></div>
            <div id="petal_length_hist"></div>
            <div id="petal_width_hist"></div>
        </div>
    </div>
    <div class="frame">
        <h2>Boxplot</h2>
        <div id="sepal_length_bp"></div>
        <div id="sepal_width_bp"></div>
        <div id="petal_length_bp"></div>
        <div id="petal_width_bp"></div>
    </div>
    <div class="frame">
        <h2>Scatter</h2>
        <div id="sepal_scatter"></div>
        <div id="petal_scatter"></div>
    </div>
    
</body>
</html>
